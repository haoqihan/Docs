<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>个人笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/css/vue.css">
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="static/js/python.js"></script>   

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: '',
      repo: '',
      loadNavbar: true,
      coverpage: true,
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天测试
        paths: 'auto',                      // or 'auto'，匹配文件路径
        placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        },
        noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 2,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="static/js/docsify.min.js"></script>
  <!-- 引入搜索模块 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
